name: Deploy Website

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g surge
      - run: surge ./ http://cdn.deva.is-cool.dev --token ${{ secrets.SURGE_TOKEN }}
